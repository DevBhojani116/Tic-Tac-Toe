<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <p id = "title"></p>
    <table id = "board">
        <tr>
            <td>
                <button id = "1" onclick="clicked()"></button>
            </td>
                
            <td>
                <button id = "2" onclick = "clicked()"></button>
            </td>

            <td>
                <button id = "3" onclick = "clicked()"></button>
            </td>
        </tr>

        <tr>
            <td>
                <button id = "4" onclick = "clicked()"></button>
            </td>

            <td>

            </td>

            <td>
                <button id = "6" onclick = "clicked()"></button>
            </td>
        </tr>

        <tr>
            <td>
                <button id = "7" onclick = "clicked()"></button>
            </td>

            <td>
                <button id = "8" onclick = "clicked()"></button>
            </td>

            <td>
                <button id = "9" onclick = "clicked()"></button>
            </td>
        </tr>
    </table>
    <p id = "print"></p>
    <p id = "winner"></p>
    <button id = "reset" onclick="resetGame()">Reset</button>
    <script src = "script.js"></script>
</body>
</html>
