<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center">Tic Tac Toe Game</h1>
        <p id="title"></p>
        <table id="board">
            <tr>
                <td>
                    <button id="1"  class = "cell" onclick="clicked()"></button>
                </td>

                <td>
                    <button id="2" class = "cell" onclick="clicked()"></button>
                </td>

                <td>
                    <button id="3" class = "cell" onclick="clicked()"></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button id="4" class = "cell" onclick="clicked()"></button>
                </td>

                <td>
                    <button id="5" class = "cell" onclick="clicked()"></button>
                </td>

                <td>
                    <button id="6" class = "cell" onclick="clicked()"></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button id="7" class = "cell" onclick="clicked()"></button>
                </td>

                <td>
                    <button id="8" class = "cell" onclick="clicked()"></button>
                </td>

                <td>
                    <button id="9" class = "cell" onclick="clicked()"></button>
                </td>
            </tr>
        </table>
        <p id="winner"></p>
        <button id="reset" onclick="resetGame()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
